<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>book-archive</title>
</head>

<body class="bg-light mt-4"
  style="background-image: url(https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2053&q=80);">
  <section class="container ">
    <h1 class="text-center text-white fw-bolder">BOOK ARCHIVE</h1>
    <!-- book Search area -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- error massage -->
    <div>
      <h1 id="error-message" class="bg-danger text-center text-white rounded-3">No Result Found !!</h1>
    </div>

    <!-- Results found -->
    <h1 id="book-numbers" class="bg-dark text-white text-center rounded-3 my-3"></h1>
    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-lg-4 row-cols-md-3 g-4">
    </div>
  </section>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- script js  -->
  <script src="script.js"></script>
</body>

</html>
